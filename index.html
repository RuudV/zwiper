<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Zlider | The content slider</title>
    <meta name="description" content="Zwiper is a first class content slider with 1:1 touch interactions, responsive, and mobile friendly.">
    <meta name="author" content="Ruud Voost">

    <!-- Normalize Elements -->
    <link rel="stylesheet" type="text/css" href="vendor/normalize-3.0.0.css">

    <!-- Less Styling -->
    <link rel="stylesheet" type="text/less" href="less/styles.less">
    <!-- Less Compiler for development only -->
    <script type="text/javascript" src="vendor/less-1.6.1.min.js"></script>
</head>

<body>
    <div class="section">
        <section id="animals" class="animals">
            <div class="slide">
                <h4>Ola, this is a slide!</h4>
                <p>Without much height so I can test the autoheight calculator :D</p>
            </div>
            <figure class="slide">
                <img src="img/full_size/bear.jpg">
            </figure>

            <figure class="slide">
                <img src="img/full_size/killerwhale.jpg">
            </figure>

            <figure class="slide">
                <img src="img/cropped/puma.jpg">
            </figure>

            <figure class="slide">
                <img src="img/full_size/wolf.jpg">
            </figure>
        </section>

    </div>

    <!-- Load Scripts -->
    <script src="js/zwiper.js"></script>
    <script>
        // equal to $('document').ready(function(){ zwiper(); });
        document.addEventListener('DOMContentLoaded', function() {
            var _beastsOptions = {
                container: 'animals',
                slide: 'slide',
                width: '600px',
                height: '300px',
                transitionDuration: '.7s',
                transitionTiming: 'zwiper-ease-out',
                autoHeight: true
            }

            var beasts = new zwiper(_beastsOptions);
        });
    </script>
</body>

</html>
